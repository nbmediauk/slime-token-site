<script>
  window.onload = function () {
    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    if (isMobile) {
      window.location.href = "slimemobile.html";
    } else {
      window.location.href = "index.html";
    }
  };
</script>
