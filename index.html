<head>
  <meta charset="UTF-8" />

  <title>Slime Site</title>
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #000;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
    }

    @font-face {
      font-family: 'MeltedMonster';
      src: url('MeltedMonster-ARPLA.ttf') format('truetype');
    }

    .image-container {
      position: relative;
      display: inline-block;
      margin-top: 0;
      width: 100%;
    }

    .main-image {
      width: 100%;
      height: auto;
      display: block;
    }

    .overlay-menu {
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      padding: 20px 60px;
      border-radius: 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 110%;
      max-width: 1800px;
      z-index: 10;
      pointer-events: auto;
      gap: 40px;
      font-family: 'MeltedMonster', Arial, sans-serif;
      font-size: clamp(28px, 4vw, 44px);
    }

    .menu-links {
      display: flex;
      gap: 60px;
      list-style: none;
    }

    .menu-links li a {
      color: white;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .menu-links li a:hover {
      color: pink;
    }

    .social-icons {
      display: flex;
      gap: 40px;
      align-items: center;
    }

    .social-icons a {
      display: inline-block;
      padding: 8px;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.2s ease;
    }

    .social-icons a:hover {
      transform: scale(1.1);
    }

    .social-icons a svg {
      fill: white;
      width: 48px;
      height: 48px;
      transition: fill 0.3s ease;
      display: block;
    }

    .social-icons a:hover svg {
      fill: pink;
    }

    .slime-gif {
      position: absolute;
      top: -30px;
      left: 50%;
      z-index: 1;
      transform: translateX(-50%);
      height: auto;
    }

/* DESKTOP (default) */
.slime-mascot {
  position: absolute;
  top: 650px;
  left: 50%;
  transform: translateX(-50%);
  width: 990px;
  animation: float 3s ease-in-out infinite;
  pointer-events: none;
  user-select: none;
  z-index: 15;
}

.buy-now-overlay {
  position: absolute;
  top: 1350px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 9999;
  width: 250px;
  height: auto;
  cursor: pointer;
  transition: box-shadow 0.3s ease;
  will-change: transform, box-shadow;
}

.buy-now-overlay:hover {
  animation: float 1s ease-in-out infinite;
  box-shadow: 0 3px 15px rgba(0, 0, 0, 0.3);
}

/* FLOAT ANIMATION */
@keyframes float {
  0%, 100% {
    transform: translateX(-50%) translateY(0);
  }
  50% {
    transform: translateX(-50%) translateY(-70px);
  }
}

/* MOBILE OVERRIDES (customizable zone) */
@media (max-width: 768px) {
  .slime-mascot {
    top: 0px;         /* Adjust this to move mascot vertically */
    width: 80vw;        /* Responsive width */
  }

  .buy-now-overlay {
    top: 8vh;           /* Adjust this to move button vertically */
    width: 160px;       /* Resize button */
  }
}



    .accordion-container {
      max-width: 600px;
      margin: 2rem auto;
      color: #ddd;
    }

    details {
      background: #111;
      border-radius: 8px;
      margin-bottom: 1rem;
      box-shadow: 0 0 15px rgba(50, 255, 50, 0.1);
      transition: background 0.3s ease;
    }

    details[open] {
      background: #222;
    }

    summary {
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.5rem;
      font-size: 1.15rem;
      font-weight: bold;
      color: pink;
      user-select: none;
    }

    .summary-icon {
      width: 24px;
      height: 24px;
      fill: none;
      stroke: pink;
      stroke-width: 2.5;
      stroke-linecap: round;
      stroke-linejoin: round;
      transition: transform 0.3s ease;
    }

    details[open] > summary .summary-icon {
      transform: rotate(180deg);
    }

    .content {
      padding: 0 1.5rem 1rem 1.5rem;
      font-size: 1rem;
      color: #bbb;
      line-height: 1.5;
    }

    .btn {
      display: inline-block;
      margin-top: 0.8rem;
      padding: 0.6rem 1.2rem;
      background: limegreen;
      color: #000;
      font-weight: bold;
      border-radius: 6px;
      text-decoration: none;
      box-shadow: 0 0 8px limegreen;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .btn:hover {
      background: #a3ff7a;
      color: #111;
      box-shadow: 0 0 15px #a3ff7a;
    }

    @media (max-width: 768px) {

      .main-image {

      .accordion-container {

      }

      summary {

      }

      .btn {

        padding: 0.6rem 1rem;
      }
    }
  </style>
